<head>
 {% extends 'crudApp/base.html' %}
 {% block content %}
    <h1>Employee Details</h1>
    <table>
        <thead>
            <th>Employee No.</th>
            <th>Employee Name</th>
            <th>Employee Role</th>
            <th>Employee Salary</th>
            <th>Employee Address</th>
        </thead>
        <tr>
        {% for em in employee %}
            <td>{{em.eno}}</td>
            <td>{{em.ename}}</td>
            <td>{{em.erole}}</td>
            <td>{{em.esalary}}</td>
            <td>{{em.eaddress}}</td>
            <td><a href='/update/{{em.id}}'>Update</a><a href='/delete/{{em.id}}'>Delete</a></td>
        </tr>

        {% endfor %}
            
    </table>
    
        <a href='/create'><button type="button">Add New Employee</button></a>
{% endblock %}

 </html>
